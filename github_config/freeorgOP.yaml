port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
external-controller: :9090

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip # redir-host
  listen: 0.0.0.0:7874
  nameserver:
  - tls://1.1.1.1
  - tls://8.8.8.8
  - 1.1.1.1
  - 8.8.8.8
  - https://cloudflare-dns.com/dns-query
  - https://dns.google/dns-query
  default-nameserver:
  - tls://1.12.12.12
  - 119.29.29.29
  - 223.5.5.5
  - 223.6.6.6
  
  fallback:
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - 'dns.msftncsi.com'
    - 'www.msftncsi.com'
    - 'www.msftconnecttest.com'

